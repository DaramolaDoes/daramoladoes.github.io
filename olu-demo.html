<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Olu Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>body{font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:24px;max-width:880px;margin:0 auto}
  .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;background:#fff}
  .row{display:grid;grid-template-columns:1fr 120px;gap:10px}
  input{padding:12px;border:1px solid #e5e7eb;border-radius:10px}
  button{border:0;background:#1a73e8;color:#fff;border-radius:10px;font-weight:800;height:44px;cursor:pointer}
  #oluOut{margin-top:12px;border-top:1px dashed #e5e7eb;padding-top:12px}</style>
</head>
<body>
  <h1>Olu — OMS LLM Assistant</h1>
  <div class="card">
    <div class="row">
      <input id="oluInput" placeholder="please tell me about TripAdvisor’s AI" />
      <button id="oluAsk">Ask Olu</button>
    </div>
    <div id="oluOut" aria-live="polite"></div>
  </div>
  <script src="/assets/js/olu-client.js" defer></script>
</body>
</html>
